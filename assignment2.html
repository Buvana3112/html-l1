<!DOCTYPE html>
<html>
<head>

<title>XENA EVENTS</title>
<style>
body {
     background-color: bisque;
     margin: 1cm;
     border: 5px solid black;
     border-radius: 40px;
     padding: 2cm;
}
label
{
width:100px;
display:inline-block;
}
</style>
<script>
        function validateEvent() {
            var name = document.forms['Registration']['name'].value;
            var age = document.forms['Registration']['age'].value;
            var email = document.forms['Registration']['email'].value;
            if(!name.match(/^[A-Za-z]+$/)) {
				alert("Name:\t* CHARACTERS ONLY");
			}
            if(parseInt(age) < 18) {
                alert("Age:\t* EQUAL OR GREATER THAN 18");
            }
            if(!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                alert("Email ID:\t* INVALID EMAIL ID");
            }
        }
</script>
</head>
<body>
<center>
<img src="https://img.grouponcdn.com/deal/dfwpvKGQkhU2vbq92buD/gu-2048x1229.jpg/v1/c700x420.jpg" height=200 width=300>

<h1>XENA EVENTS</h2>
<div>
<form name="Registration" onsubmit="validateEvent()">
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>

<label for="age">Age:</label>
<input type="number" id="age" name="age"><br><br>

<label for="Email">Email ID:</label>
<input type="text" id="email" name="email"><br><br>

<label for="City">City:</label>
<input list="city" name="city" />
    <datalist id="city">
    <option value="Vizag">
    <option value="Rajpot">
    <option value="Bangalore">
    
</datalist>
<br><br><input type="submit" name="submit" value="Submit">
</center>
</form>
</div>
</body>
</html>
